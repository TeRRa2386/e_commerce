<ul class="list-group">
    {% for item in cart %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <form method="post" action="{{ url_for('remove_from_cart', product_id=item.product_id) }}" class="d-inline remove-form me-2" style="margin-left: 10px;">
                <button type="submit" class="btn btn-sm btn-outline-danger">x</button>
            </form>
            {{ item.quantity }} x {{ item.name }}
        </div>
        <span>${{ item.subtotal }}</span>
    </li>
    {% endfor %}
</ul>
<p class="mt-3 text-end fw-bold">Subtotal: ${{ total }}</p>
